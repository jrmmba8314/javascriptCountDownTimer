<html>
<header>
   <script src="http://cybersecurity.portangelesschools.org/moment.js" type="text/javascript"></script>

   <p id="myDate1" style="font-size: large; color: green; text-align: center;"></p>
   <p id="myDate2" style="font-size: large; color: blue; text-align: center;"></p>
   <p id="Notes" style="font-size: small; color: black; text-align: center;"></p>
</header>

<body>
<p>
<script type="text/javascript">// <![CDATA[
function myCountDownTimer(TXTcountDownDate, counterText, endingText) 
{
   var countDownDate = moment(TXTcountDownDate, "MMM DD, YYYY hh:mm:ss a");
   var now = moment();
   var myOutput;
   var timeToEnd = moment.duration(countDownDate.diff(now));
   var distance  = timeToEnd;
   if (distance < 0) 
   {
       // If the count down is over, write some text 
       // clearInterval(x);
       myOutput = endingText + "<br>";
   }
   else
   {
       years = Math.floor(timeToEnd.asYears());
       timeToEnd.subtract(years, 'years');
	  
       days = Math.floor(timeToEnd.asDays());
       timeToEnd.subtract(days, 'days');
	  
       hours = Math.floor(timeToEnd.asHours());
       timeToEnd.subtract(hours, 'hours');
	  
       minutes = Math.floor(timeToEnd.asMinutes());
       timeToEnd.subtract(minutes, 'minutes');
	  
       seconds = Math.floor(timeToEnd.asSeconds());
	  
       // Output the result in an element with id="myDate"
       myOutput =
       counterText + " at " + TXTcountDownDate + "<br>";
	   if (years > 0)
	   {
	      myOutput = myOutput + years + "y "
	   }
	   
	   if (years > 0 || days > 0)
	   {
	      myOutput = myOutput + days + "d "
	   }
	   
	   if (years > 0 || days > 0 || hours > 0)
	   {
	      myOutput = myOutput + hours + "h "
	   }
	   
	   if (years > 0 || days > 0 || hours > 0 || minutes > 0)
	   {
	      myOutput = myOutput + minutes + "m "
	   }
	   
	   // seconds will allows be displayed
	      myOutput = myOutput + seconds + "s"
   }
	  
   return myOutput
}
   
// Update the count down every 1 second
var x = setInterval(function()
{
   document.getElementById("myDate1").innerHTML = myCountDownTimer("Feb 27, 2018 02:59:00 PM", "Countdown to Graduation 2018", "Class of 2018 has GRADUATED!!!");
   document.getElementById("myDate2").innerHTML = myCountDownTimer("Jun 17, 2033 03:05:00 PM", "Countdown to Mr. Mitchell's Retirement", "Mr. Mitchell has RETIRED!!!");
   document.getElementById("Notes").innerHTML = "<br>If the hour calculation looks one off, it is not.  Think about calculations of Daylight Saving Time!<br>";
}, 1000);
// ]]></script>
</p>
</body>
</html>
